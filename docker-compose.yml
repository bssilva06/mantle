services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mantle
      POSTGRES_PASSWORD: mantle
      POSTGRES_DB: mantle
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mantle"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3,kms
      DEFAULT_REGION: us-east-1

  langfuse:
    image: langfuse/langfuse:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://mantle:mantle@postgres:5432/mantle
      NEXTAUTH_SECRET: change-me
      NEXTAUTH_URL: http://localhost:3000
      SALT: change-me
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
