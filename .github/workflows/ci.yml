name: CI

on:
  pull_request:
    branches: [develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mantle
          POSTGRES_PASSWORD: mantle
          POSTGRES_DB: mantle
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          pip install maturin
          pip install -e ".[dev]"

      - name: Ruff check
        run: ruff check src/ tests/

      - name: Mypy
        run: mypy src/

      - name: Pytest
        env:
          DATABASE_URL: postgresql+asyncpg://mantle:mantle@localhost:5432/mantle
          REDIS_URL: redis://localhost:6379/0
        run: pytest --tb=short -q
